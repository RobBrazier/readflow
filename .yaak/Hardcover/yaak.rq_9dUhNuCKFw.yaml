body:
  query: |
    fragment Book on books {
      id
      slug
      title
    }

    fragment Edition on editions {
      id
      pages
    }

    query GetAllUserBooks($userId: Int) {
      user_books(where: {user_id: {_eq: $userId}}) {
        id
        status_id
        book {
          ...Book
        }
        edition {
          ...Edition
        }
        user_book_reads(
          order_by: {started_at: desc}
        ) {
          ...UserBookReads
        }
      }
    }

    fragment UserBookReads on user_book_reads {
      id
      progress
      progress_pages
      started_at
      finished_at
      edition {
        ...Edition
      }
    }
  variables: |-
    {
      "userId": ${[ USER_ID ]}
    }
