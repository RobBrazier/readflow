name: Build

on:
  pull_request:
  push:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: task test || true # no tests right now - remove when first added
  build:
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
      - run: task build
